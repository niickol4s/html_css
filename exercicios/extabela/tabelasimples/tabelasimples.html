<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilotbsimples/tbsimples.css">
    <title>Tabela Simples</title>
</head>
<body>
    <h1>Estrutura de Tabela Simples</h1>

    <table>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
            <td>Item 6</td>
        </tr>
        <tr>
            <td>Item 7</td>
            <td>Item 8</td>
            <td>Item 9</td>
        </tr>
        <tr>
            <td>Item 10</td>
            <td>Item 11</td>
            <td>Item 12</td>
        </tr>
    </table>

    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td rowspan="2">Item 4</td>
            <td>Item 5</td>
            <td>Item 6</td>
        </tr>
        <tr>
            <td colspan="2">Item 8</td>
        </tr>
    </table>
</body>
</html>
